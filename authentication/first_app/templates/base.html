<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
  </style>
</head>
<body>
  <nav class="navbar bg-dark navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Navbar</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="btn btn-outline-warning text-white mx-4">Profile</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-warning text-white">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}" class="btn btn-outline-success text-white mx-4">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-outline-warning text-white">Login</a>
        {% endif %}
    </div>
    </div>
  </nav>
    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var toasts = document.querySelectorAll('.toast');
      toasts.forEach(function(toast) {
          new bootstrap.Toast(toast).show();
      });
    </script>
</body>
