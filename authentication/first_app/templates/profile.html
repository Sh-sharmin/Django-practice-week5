{% extends "base.html" %}
{% block content %}

<div class="toast-container">
    {% if messages %}
      {% for m in messages %}
        <div class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            <div class="toast-body">
              {{ m }}
            </div>
        </div>
      {% endfor %}
    {% endif %}
</div>

<h1>Profile page</h1>
<p><a class="btn btn-info" href="{% url 'passchange'%}">Change your Password</a>
  <a class="btn btn-warning" href="{% url 'passchange2'%}">Change your Password without old Password</a></p>
{% endblock content %}
