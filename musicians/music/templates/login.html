{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h1>Login Page</h1>
    <form method="post" novalidate style="width: 50%; height: 500px; margin:auto;" class="pt-4">
        {% csrf_token %}
        {% if form.non_field_errors %}
            {% for er in form.non_field_errors %}
             <p class="bg-danger text-white p-3">{{er}}</p>
            {% endfor %}
        {% endif %}
        {% for fm in form %}
        <div class="mb-3">
            {{ fm.label_tag }}
            {{ fm }}
            {{ fm.errors|striptags }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock content %}
